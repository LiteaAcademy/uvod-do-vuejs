<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - template directives</title>

    <style>
        .error-message {
            border: 1px solid red;
            background: red;
            color: white;
            width: 100;
            height: 20px;
            padding: 1em;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div
            v-show="errorMessage"
            class="error-message"
        >
            {{ errorMessage }}
        </div>

        <button
            @click.left="clickedLeft"
            @click.right.prevent="clickedRight"
        >
            Click
        </button>

        <div :title="divTitle">Hover me!</div>

        <div :class="['a', 'b', { 'error-message': true }]">
            I am a message!
        </div>

        <hr>

        <h2>v-model</h2>

        <form @submit.prevent="sendTheMessage">
            <input
                v-model="inputMessage"
                type="text"
            >

            {{ reversedInputMessage }}

            <button type="submit">Send!</button>
        </form>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                errorMessage: '',
                divTitle: 'I am a dynamic div title',
                divClass: 'error-message',

                // v-model
                inputMessage: ''
            },

            methods: {
                clickedLeft () {
                    console.log('L');
                },

                clickedRight () {
                    console.log('R');
                },

                sendTheMessage () {
                    console.log(`Sending the message: ${this.inputMessage}`);
                }
            },

            computed: {
                reversedInputMessage () {
                    return this.inputMessage.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
